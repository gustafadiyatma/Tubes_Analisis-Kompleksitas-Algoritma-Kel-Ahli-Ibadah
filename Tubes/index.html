<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analisis Algoritma Sierpinski</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      width: 900px;
      max-width: 95%;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #1a237e;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    input {
      padding: 8px 12px;
      width: 120px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 14px;
    }

    button {
      padding: 8px 18px;
      border-radius: 6px;
      border: none;
      background: #3949ab;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #303f9f;
    }

    pre {
      background: #f5f7fb;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      overflow-x: auto;
    }

    canvas {
      display: block;
      margin: 22px auto 0;
      background: #fdfdfd;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Segitiga Sierpinski</h1>
    <p>
      Analisis kompleksitas algoritma iteratif dan rekursif
      dalam pembentukan pola fraktal.
    </p>

    <div class="controls">
      <input type="number" id="depth" value="5" min="0" max="10">
      <button onclick="ujiAlgoritma()">Jalankan Uji</button>
    </div>

    <pre id="hasil">Silakan jalankan pengujian.</pre>

    <canvas id="canvas" width="420" height="360"></canvas>

    <footer>
      Implementasi Web segitiga Sierpinski
    </footer>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function ujiAlgoritma() {
      const depth = document.getElementById("depth").value;
      const output = document.getElementById("hasil");

      output.textContent = "Mengambil data dari backend...";

      fetch(`/test?depth=${depth}`)
        .then(res => res.json())
        .then(data => {
          output.textContent =
            `Depth                : ${data.depth}\n` +
            `Waktu Rekursif (s)   : ${data.recursive_time}\n` +
            `Waktu Iteratif (s)   : ${data.iterative_time}`;

          drawSierpinski(data.depth);
        })
        .catch(() => {
          output.textContent =
            "Gagal mengambil data.\nPastikan backend Flask berjalan.";
        });
    }

    function drawTriangle(x, y, size) {
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 1;

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + size, y);
      ctx.lineTo(x + size / 2, y - size);
      ctx.closePath();
      ctx.stroke();
    }

    function sierpinski(x, y, size, depth) {
      if (depth === 0) {
        drawTriangle(x, y, size);
        return;
      }

      sierpinski(x, y, size / 2, depth - 1);
      sierpinski(x + size / 2, y, size / 2, depth - 1);
      sierpinski(x + size / 4, y - size / 2, size / 2, depth - 1);
    }

    function drawSierpinski(depth) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sierpinski(50, 330, 320, depth);
    }

    drawSierpinski(3);
  </script>
</body>
</html>
